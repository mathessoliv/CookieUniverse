<div class="min-h-screen bg-gradient-to-br from-blue-950 via-indigo-950 to-violet-950 p-4 sm:p-6">
  <div class="max-w-4xl mx-auto">
    
    
    <div class="text-center mb-8">
      <div class="w-28 h-28 mx-auto mb-6 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-white mb-3">{{ cliente.nome || 'Usuário' }}</h1>
      <p class="text-indigo-300 text-lg">Informações do Perfil</p>
    </div>

    
    <div *ngIf="mensagem" class="mb-6">
      <div class="bg-red-500/20 border border-red-500/50 text-red-200 px-4 py-3 rounded-lg backdrop-blur-sm">
        {{ mensagem }}
      </div>
    </div>


    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      
      
      <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20 shadow-xl">
        <h2 class="text-xl font-semibold text-white mb-6 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Dados Pessoais
        </h2>
        
        <div class="space-y-4">
          <div class="flex flex-col">
            <label class="text-indigo-300 text-sm font-medium mb-1">CPF</label>
            <div class="bg-indigo-900/30 rounded-lg px-4 py-3 text-white font-medium">
              {{ cliente.cpf || 'Não informado' }}
            </div>
          </div>
        </div>
      </div>

      
      <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20 shadow-xl">
        <h2 class="text-xl font-semibold text-white mb-6 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          Contato
        </h2>
        
        <div class="space-y-4">
          <div class="flex flex-col">
            <label class="text-indigo-300 text-sm font-medium mb-1">E-mail</label>
            <div class="bg-indigo-900/30 rounded-lg px-4 py-3 text-white font-medium">
              {{ cliente.email || 'Não informado' }}
            </div>
          </div>
          
          <div class="flex flex-col">
            <label class="text-indigo-300 text-sm font-medium mb-1">Telefone</label>
            <div class="bg-indigo-900/30 rounded-lg px-4 py-3 text-white font-medium">
              {{ cliente.telefone || 'Não informado' }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button 
        (click)="voltarParaHome()"
        class="inline-flex items-center px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Voltar para Home
      </button>
    </div>
    
  </div>
</div>
