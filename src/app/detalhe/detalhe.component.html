<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine de Bolachas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>   

<div class="min-h-160 flex items-center justify-center p-4 sm:p-6 md:p-8">    
    
    <div class="card bg-indigo-900/90 border border-indigo-800 shadow-2xl rounded-2xl w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl xl:h-130 mx-auto">
    
        <figure class="px- sm:px-6 md:px-8 pt-4 sm:pt-6 md:pt-8">
            <img 
                src="{{bolacha.marca.toLowerCase()}}{{bolacha.codigo}}.png" 
                alt="{{bolacha.marca}}" 
                class="rounded-xl w-20 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 lg:w-36 lg:h-36 object-contain drop-shadow-lg mx-auto" 
            />
        </figure>
        
        <div class="card-body items-center text-center p-4 sm:p-5 md:p-6">
            
            
            <h2 class="card-title text-white text-lg sm:text-xl md:text-2xl lg:text-lg mb-2 sm:mb-3 text-center leading-tight">
                {{bolacha.nome}}
            </h2>
            
            <p class="text-indigo-100 text-sm sm:text-base md:text-lg mb-3 sm:mb-4 md:mb-6 max-w-md mx-auto leading-relaxed">
                {{bolacha.descricao}}
            </p>
            
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg p-3 sm:p-4 mb-4 sm:mb-6">
                <p class="text-white text-xl sm:text-2xl md:text-3xl font-bold">
                    R$ {{bolacha.valor | number: '1.2-2'}}
                </p>
            </div>
        
            <div class="flex flex-col items-center gap-3 sm:gap-4 w-full max-w-sm">
                
                <button 
                    class="btn btn-primary rounded-xl border-none bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white w-60 h-12 sm:h-14 text-sm sm:text-base font-semibold transform hover:scale-105 transition-all duration-300 shadow-lg" 
                    (click)="adicionarBolacha(bolacha)"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Adicionar Ã  cesta
                </button>

                <button 
                    class="btn btn-ghost rounded-xl bg-indigo-700/50 hover:bg-indigo-600 border border-indigo-600 text-indigo-200 hover:text-white w-60 h-10 sm:h-12 text-sm sm:text-base transition-all duration-300" 
                    (click)="voltar()"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Voltar para a vitrine
                </button>
                
            </div>

        </div>
    </div>

</div>
