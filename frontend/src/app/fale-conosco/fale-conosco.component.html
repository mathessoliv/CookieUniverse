<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl">
    <div class="bg-indigo-900/80 border border-indigo-800 shadow-lg rounded-xl p-6 md:p-8">
      <h2 class="text-2xl md:text-3xl font-bold text-center text-white mb-2">Fale Conosco</h2>
      <p class="text-center text-indigo-200 mb-6">Envie sua mensagem e entraremos em contato em breve!</p>

      <div *ngIf="mensagemSucesso" class="mb-4 p-4 bg-green-900/50 border border-green-700 rounded-lg text-green-200">
        {{ mensagemSucesso }}
      </div>

      <div *ngIf="mensagemErro" class="mb-4 p-4 bg-red-900/50 border border-red-700 rounded-lg text-red-200">
        {{ mensagemErro }}
      </div>

      <form (ngSubmit)="enviarEmail()" class="space-y-4">
        <div>
          <label for="nome" class="block text-sm font-medium text-white mb-2">Nome *</label>
          <input
            type="text"
            id="nome"
            name="nome"
            [(ngModel)]="email.nome"
            placeholder="Digite seu nome completo"
            required
            class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-white mb-2">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email.emailRemetente"
            placeholder="seu-email@exemplo.com"
            required
            class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          />
        </div>

        <div>
          <label for="assunto" class="block text-sm font-medium text-white mb-2">Assunto *</label>
          <input
            type="text"
            id="assunto"
            name="assunto"
            [(ngModel)]="email.assunto"
            placeholder="Sobre o que vocÃª quer falar?"
            required
            class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          />
        </div>

        <div>
          <label for="mensagem" class="block text-sm font-medium text-white mb-2">Mensagem *</label>
          <textarea
            id="mensagem"
            name="mensagem"
            [(ngModel)]="email.mensagem"
            rows="6"
            placeholder="Escreva sua mensagem aqui..."
            required
            class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 resize-vertical"
          ></textarea>
        </div>

        <div class="flex gap-3 pt-2">
          <button
            type="button"
            (click)="voltar()"
            class="flex-1 rounded-md bg-indigo-700 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-600 border border-indigo-600"
          >
            Voltar
          </button>
          <button
            type="submit"
            [disabled]="enviando"
            class="flex-1 rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500 disabled:bg-gray-600 disabled:cursor-not-allowed"
          >
            {{ enviando ? 'Enviando...' : 'Enviar Mensagem' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</html>
